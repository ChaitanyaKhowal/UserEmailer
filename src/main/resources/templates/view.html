<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background: linear-gradient(to right, #6a11cb, #2575fc);
			color: #fff;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			max-width: 900px;
			margin: auto;
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			padding: 30px;
		}

		h2 {
			text-align: center;
			color: #343a40;
			margin-bottom: 20px;
		}

		.table th {
			background-color: #007bff;
			color: #ffffff;
			text-align: center;
		}

		.table td {
			text-align: center;
			vertical-align: middle;
		}

		a {
			color: #007bff;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		.add-user-link {
			display: inline-block;
			margin-bottom: 20px;
			font-size: 1.1rem;
			color: #007bff;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="container mt-5 mb-5">
		<h2>View Users</h2>

		<p th:text="${success}" class="text-success"></p>
		<p th:text="${error}" class="text-danger"></p>

		<a href="/" class="add-user-link">+ Add User</a>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Username</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.userId}"></td>
					<td th:text="${user.userName}"></td>
					<td th:text="${user.userEmail}"></td>
					<td th:text="${user.userPhone}"></td>
					<td>
						<a th:href="@{/edit(uid=${user.userId})}">Edit</a>
						| <a th:href="@{/delete(uid=${user.userId})}" class="text-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
