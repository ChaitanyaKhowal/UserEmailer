<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            height: 650px;
            overflow: auto;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Add animation here */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        .form-label {
            color: black;
        }

        .form-control {
            height: 50px;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }

        .btn-primary:hover {
            background-color: #2575fc;
            border-color: #2575fc;
        }

        .text-danger {
            font-size: 0.875em;
            margin-top: 5px;
        }

        a.btn-link {
            color: #6a11cb;
            font-weight: bold;
        }

        a.btn-link:hover {
            text-decoration: none;
            color: #2575fc;
        }

        /* Define fadeIn animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">User Registration Form</h2>

        <p th:text="${success}" class="text-success text-center"></p>
        <p th:text="${error}" class="text-danger text-center"></p>

        <form th:action="@{/user}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">Name:</label>
                <input type="text" id="userName" th:field="*{userName}" class="form-control" />
                <p th:if="${#fields.hasErrors('userName')}" class="text-danger" th:errors="*{userName}"></p>
            </div>

            <input type="hidden" th:field="*{userId}" />

            <div class="mb-3">
                <label for="userEmail" class="form-label">Email:</label>
                <input type="email" id="userEmail" th:field="*{userEmail}" class="form-control" />
                <p th:if="${#fields.hasErrors('userEmail')}" class="text-danger" th:errors="*{userEmail}"></p>
            </div>

            <div class="mb-3">
                <label for="userPhone" class="form-label">Phone:</label>
                <input type="number" id="userPhone" th:field="*{userPhone}" class="form-control" />
                <p th:if="${#fields.hasErrors('userPhone')}" class="text-danger" th:errors="*{userPhone}"></p>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="view" class="btn btn-link">View All Users</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
